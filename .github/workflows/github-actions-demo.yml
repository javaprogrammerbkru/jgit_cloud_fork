name: Java CI with Maven

on:
  push:
    branches: [ "jgitjiragitcloud" ]
  pull_request:
    branches: [ "jgitjiragitcloud" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and deploy with Maven
      run: mvn clean deploy -Dregistry=https://maven.pkg.github.com/javaprogrammerbkru/jgit_cloud_fork -Dtoken=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 --file pom.xml
